
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost & C-Cell: Viral Frequency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Bangers for titles, JetBrains Mono for UI, Comic Neue for bubbles -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=JetBrains+Mono:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --page-height: min(80vh, 750px);
        --page-width: calc(var(--page-height) * 0.666);
      }

      /* Dark Brutalist BG */
      body {
        min-height: 100vh;
        font-family: 'Comic Neue', sans-serif;
        margin: 0;
        background-color: #050505;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        color: white;
      }
      
      @media (min-width: 769px) { body { overflow-x: hidden; } }

      .font-comic { font-family: 'Bangers', cursive; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      .comic-scene {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 0;
        perspective: 3500px;
        min-width: 100vw;
      }

      .book {
        position: relative;
        width: var(--page-width);
        height: var(--page-height);
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }
      
      .book.opened { transform: translateX(25%); }
      @media (min-width: 1000px) { .book.opened { transform: translateX(calc(var(--page-width) / 2)); } }

      .paper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: left center;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1.000);
        cursor: pointer;
      }

      .paper.flipped { transform: rotateY(-180deg); }

      .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        overflow: hidden;
        background-color: #000;
        transform-style: preserve-3d;
      }

      .front { padding-left: 4px; box-shadow: inset 15px 0 20px -10px rgba(0,0,0,1); }
      .back { transform: rotateY(180deg); padding-right: 4px; box-shadow: inset -15px 0 20px -10px rgba(0,0,0,1); }

      .gloss {
        position: absolute;
        inset: 0;
        background: linear-gradient(115deg, transparent 35%, rgba(255,255,255,0.1) 45%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 55%, transparent 65%);
        pointer-events: none; z-index: 30; mix-blend-mode: screen; opacity: 0.5;
      }

      .panel-container {
        width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
        background-color: #fff; padding: 10px; box-sizing: border-box;
      }

      .panel-image {
        width: 100%; height: 100%; object-fit: contain; display: block;
        pointer-events: none; background-color: #fff;
      }

      /* Cover Styling */
      .paper:first-child { box-shadow: 10px 10px 30px rgba(0,0,0,0.8); }
      .paper:first-child .front { padding-left: 0; box-shadow: none; }
      .paper:first-child .front::before {
          content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 12px;
          background: #111; border-right: 1px solid #333; z-index: 25;
      }
      .paper:first-child .front .panel-container { padding: 0; padding-left: 12px; background-color: #000; }
      .paper:first-child .front .panel-image { object-fit: cover !important; }

      .comic-btn {
        font-family: 'Bangers', cursive;
        letter-spacing: 1.5px;
        transition: all 0.1s ease;
        text-transform: uppercase;
        cursor: pointer;
        transform: translateZ(30px);
      }

      @media (max-width: 768px) {
        :root { --page-height: min(80vh, 130vw); --page-width: calc(var(--page-height) * 0.666); }
        .comic-scene { perspective: 2000px; height: auto; overflow: visible; }
        .book.opened { transform: translateX(100%); }
      }
    </style>
